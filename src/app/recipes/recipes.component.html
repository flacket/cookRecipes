<div class="row">
  <div class="col md 5">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col md 7">
    @if(recipeSelected.name!=''){
      <app-recipe-detail [recipe]="recipeSelected"></app-recipe-detail>
    }@else {
      <p>Select a Recipe</p>
    }
  </div>
</div>
