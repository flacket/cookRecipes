<div class="row">
  <div class="col-xs-12">
    <img src="" alt="" class="img-responsive">
    <img [src]="recipe.imagePath" alt="{{ recipe.name}}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!--<div class="btn-group" role="group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddShoppingList()">Add to Shopping List</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;">Edit Recipe</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>

    <button class="btn btn-success" (click)="onAddShoppingList()">Add to Shopping List</button>
    <button class="btn btn-primary" (click)="onEditRecipe()">Edit Recipe</button>
    <button class="btn btn-danger" >Delete Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h6>Ingredients:</h6>
    <ul class="list-group">
      @for(ingredient of recipe.ingredients; track ingredient.name){
        <li class="list-group-item">
          {{ ingredient.name }}: {{ ingredient.amount }}
        </li>
      }
    </ul>
  </div>
</div>
