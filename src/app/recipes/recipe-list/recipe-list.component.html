<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
    @for (recipeItem of recipes; track recipeItem.name; let i = $index) {
      <app-recipe-item [index]="i"></app-recipe-item>
    }
  </ul>
  </div>
</div>
